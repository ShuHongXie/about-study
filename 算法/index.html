	<body>
		<script type="text/javascript">
			// 100次循环
			// let sum = 0,
			// 	n = 100
			// sum = (n + 1) * n / 2
			// console.log(sum)

			// 斐波那契数列
			function fibonacci(n) {
				if (n == 1 || n == 2) {
					return 1
				};
				return fibonacci(n - 2) + fibonacci(n - 1);
			}
			console.log(fibonacci(10))
		</script>
	</body>
</html>
